server:
  port: 8080

# Log file path
logging:
  file:
    path: logs/
    name: logs/dev-application.log
  level:
    root: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: env, info

# H2 Database settings
spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true

  # JWT secret key and validity settings---
jwt:
  secretKey: secestskjdhsdhskdjhsakjdhsakdjhsriuewyrewiuryweiurwyerhkfjhsdfkjdsheiuowryweiurhfjdsnfsdmnfksdjfhds
validity: 3600000  # Make sure this is properly indented under 'jwt'

# OpenAPI (SpringDoc) settings
springdoc:
  api-docs:
    enabled: true
    # path: /v1/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
